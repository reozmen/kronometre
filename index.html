<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>chronometer</title>
</head>
<body>
    <h1>Chronometre</h1>
    <div id="timer">
        <p class="timer-elements" id="hours">0</p>
        <p class="timer-elements" id="mins">0</p>
        <p class="timer-elements" id="secs">0</p>
        <p class="timer-elements" id="ssecs">0</p>
    </div>
    <div id="buttons">
    <button class="sub" id="start">START</button>
    <button class="sub" id="stop">STOP</button>
    <button class="sub" id="reset">RESET</button>
    </div>
    <script src="./app.js"></script>
</body>
</html>
